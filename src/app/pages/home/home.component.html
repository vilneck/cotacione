<app-header></app-header>
<section class="container">
    <h3>Meus Favoritos</h3>
 
    <div>
        <mat-form-field>
            <input matInput (keyup)="aplicarFiltros($event.target.value)" placeholder="Filtrar...">
          </mat-form-field>
        <table  mat-table [dataSource]="filteredFavorites" class="mat-elevation-z8" style="width: 100%;">

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Símbolo </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Preço em USD </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
              </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      
 <div class="mt-20">Total de Registros: {{this.filteredFavorites.length}}</div>
</section>
